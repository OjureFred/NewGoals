<div>
   <div class="container">
    <h1>My Goals</h1>
    <hr>

    <div class="row">
        <div class="col-md-6">
            <div *ngFor='let goal of goals; let i = index'>
    <div>
        
        <h4 id={{i}} appStrikethrough>{{ goal.name }}  Due on {{goal.completeDate|date|uppercase}}</h4>
        <button (click)='toggleDetails(i)' class="btn btn-primary">Toggle Details</button>
        </div>

        <div *ngIf='goal.showDescription'>
        
        <app-goaldetail  [goal] ='goal' (isComplete) = 'deleteGoal($event, i)'></app-goaldetail>
       
        </div>
        </div>
        </div>
        <div class="col-md-6">
            <app-goal-fom (addGoal)="addNewGoal($event)"></app-goal-fom>
        </div>
        </div>
    
    <h4 *ngIf='goals.length > 5'>You have too many goals</h4>

</div>
